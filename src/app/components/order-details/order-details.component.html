<div class="container">
  <div class="form group has-search">
    <span class="fa fa-search form-control-feedback"></span>
    <input type="text" class="form-control" placeholder="Search.." />
    <a href="#">Select from previous Orders</a>
  </div>
</div>

<div class="form">
  <h1>Order Details:</h1>
  <form [formGroup]="formGroup">
    <div class="form-group row">
      <label for="input" class="col-xs-2 col-form-label">Order No:</label>
      <div class="col-sm-10">
        <input
          formControlName="orderNumber"
          type="order No"
          class="form-control"
          id="input"
          placeholder="Order NO:"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="input" class="col-xs-2 col-form-label">Customer:</label>
      <div class="col-sm-10">
        <input
          formControlName="customer"
          type="Customer"
          class="form-control"
          id="Customer"
          placeholder="customer"
        />
      </div>
    </div>
    <div class="dropdown">
      Items:
      <button
        class="btn btn-primary"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
        (click)="productSelection()"
        value="Goto Productselection"
      >
        Product Selection
      </button>

      <h3>Products</h3>
      <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table
          class=" table table-striped table table-hover table-bordered table-striped mb-0"
        >
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Category</th>
              <th scope="col">Product Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Ordered Date</th>
              <th scope="col">unit Price</th>
              <th scope="col">EmailId</th>
              <th scope="col">OrderPlacedBy</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of selectedProductDetails">
              <th scope="row">1</th>
              <td>{{ item.category }}</td>
              <td>{{ item.productName }}</td>
              <td>{{ item.price }}</td>
              <td>0715/2019</td>
              <td>8.73</td>
              <td>tom@gmail></td>
              <td>Henry</td>
            </tr>
          </tbody>
        </table>

        <table class="tbl_insert"></table>
      </div>
    </div>

    <div class="form-group row">
      <label for="input" class="col-xs-2 col-form-label"> Order Price</label>
      <div class="col-sm-10">
        <label>{{ orderPrice }}</label>
        <!-- <input
          [(ngModel)]="orderPrice"
          type="Order Price"
          class="form-control"
          id="input"
          placeholder=" "
        />" -->
      </div>
    </div>
    <div class="form-group row">
      <label for="input" class="col-xs-2 col-form-label">Tax:</label>
      <div class="col-sm-10">
        <label>{{tax }}</label>
      </div>

      <div class="form-group row">
        <label for="input" class="col-xs-2 col-form-label">Total Amount:</label>
        <div class="col-sm-10">
          <label *ngIf="totalAmount">{{ totalAmount }}</label>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="submit">
  <input
    class="btn btn-primary"
    (click)="onSubmitOrders()"
    type="button"
    value="Submit"
  />
</div>
